---
name: stratisd cargo CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
    paths:
      - '**/Cargo.toml'
      - '.github/workflows/cargo.yml'
  pull_request:
    branches:
      - master
    paths:
      - '**/Cargo.toml'
      - '.github/workflows/cargo.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# cancel the in-progress workflow when PR is refreshed.
# yamllint disable rule:line-length
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  checks-with-ci-repo:
    runs-on: ubuntu-22.04
    container:
      image: fedora:37  # CURRENT DEVELOPMENT ENVIRONMENT
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies for Fedora
        run: >
          dnf install -y
          clang
          curl
          cryptsetup-devel
          dbus-devel
          git
          libblkid-devel
          make
          openssl-devel
          python-requests
          python-semantic_version
          systemd-devel
      - uses: dtolnay/rust-toolchain@master
        with:
          components: cargo
          toolchain: 1.66.1  # CURRENT DEVELOPMENT RUST TOOLCHAIN
      - name: Check out ci repo
        run: git clone https://github.com/stratis-storage/ci.git
      - name: Run comparisons of version specs with available Fedora packages
        # yamllint disable rule:line-length
        run: |
          COMPARE_FEDORA_VERSIONS=./ci/dependency_management/compare_fedora_versions FEDORA_RELEASE=rawhide IGNORE_ARGS="--ignore-category low --ignore-high=stratisd_proc_macros" make -f Makefile_dependencies check-fedora-versions
          COMPARE_FEDORA_VERSIONS=./ci/dependency_management/compare_fedora_versions FEDORA_RELEASE=f37 IGNORE_ARGS="--ignore-category low --ignore-high=stratisd_proc_macros" make -f Makefile_dependencies check-fedora-versions
          COMPARE_FEDORA_VERSIONS=./ci/dependency_management/compare_fedora_versions FEDORA_RELEASE=f36 IGNORE_ARGS="--ignore-category low --ignore-high=stratisd_proc_macros" make -f Makefile_dependencies check-fedora-versions
