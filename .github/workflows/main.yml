---
name: stratisd CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'CHANGES.txt'
      - '**/README.md'
      - 'README_tests.md'
      - 'tests/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'CHANGES.txt'
      - '**/README.md'
      - 'README_tests.md'
      - 'tests/**'

  workflow_dispatch:

# cancel the in-progress workflow when PR is refreshed.
# yamllint disable rule:line-length
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  tests-with-testing-repo:
    strategy:
      matrix:
        include:
          - rev: HEAD
            args: --verify-devices --monitor-dbus
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Run apt-get update
        run: sudo apt-get -q update
      - name: Install dependencies
        run: >
          DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -y
          asciidoc
          clang
          curl
          libblkid-dev
          libcryptsetup-dev
          libdbus-1-dev
          libdevmapper-dev
          libsystemd-dev
          libudev-dev
          make
          thin-provisioning-tools
          udev
          xfsprogs
      - name: Install Python dependencies
        run: >
          sudo python -m pip install
          dbus-python
          dbus-python-client-gen
          psutil
      - uses: dtolnay/rust-toolchain@master
        with:
          components: cargo
          toolchain: 1.69.0  # LOWEST SUPPORTED RUST TOOLCHAIN
      - name: Build stratisd
        run: PROFILEDIR=debug make -f Makefile build-all
      - name: Install stratisd
        run: sudo make PROFILEDIR=debug -f Makefile install
      - name: Workaround for dbus inotify
        run: sudo cp stratisd.conf /usr/share/dbus-1/system.d
      - name: Reload udev
        run: sudo udevadm control --reload
      - name: Clone testing repo
        run: git clone https://github.com/stratis-storage/testing.git
      - name: Checkout revision ${{ matrix.rev }}
        run: git checkout -b new-branch ${{ matrix.rev }}
        working-directory: ./testing
      - name: Checkout PR
        # yamllint disable rule:line-length
        run: git pull https://gitub.com/mulkieran/testing.git fix-up-missing-interface
        working-directory: ./testing
      - name: Run stratisd_cert.py
        run: >
          sudo
          RUST_LOG=stratisd=debug
          python3 test_harness.py stratisd_cert
          ${{ matrix.args }}
        working-directory: ./testing
