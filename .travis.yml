sudo: required
language: rust
env:
    matrix:
        - OS_TYPE=fedora

services:
    - docker

before_install:
    - docker pull $OS_TYPE

branches:
    only: master

script:
     - travis_wait 30
         docker run --privileged --rm=true --tty=true
         -v /dev:/dev:rw -v `pwd`:/stratisd-code:rw $OS_TYPE
         /bin/bash -c /stratisd-code/tests/docker_travis_test.sh 
