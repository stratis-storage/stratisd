[package]
name = "stratisd"
version = "3.2.1"
authors = ["Stratis Developers <stratis-devel@lists.fedorahosted.org>"]
edition = "2018"
build = "build.rs"
description = "Stratis daemon"
license-file = "LICENSE"
repository = "https://github.com/stratis-storage/stratisd/"
keywords = ["Linux", "filesystem", "storage"]
categories = ["filesystem"]
exclude = [
    "docs",
    "dracut",
    ".clippy.toml",
    ".gitignore",
    ".githooks/*",
    ".github/*",
    "systemd",
    "tests",
    "udev",
    "Makefile",
    "README_tests.md",
    "stratisd.conf"
]

[[bin]]
name = "stratis_dumpmetadata"
required-features = ["extras"]

[[bin]]
name = "stratis-min"
path = "src/bin/stratis-min/stratis-min.rs"
required-features = ["min"]

[[bin]]
name = "stratisd-min"
path = "src/bin/stratis-min/stratisd-min.rs"
required-features = ["min"]

[[bin]]
name = "stratis-utils"

[dependencies]
async-trait = "0.1.51"
byteorder = "1.2.3"
clap = "3.1.9"
crc = "2.0.0"
data-encoding = "2.3.0"
devicemapper = "0.32.1"
either = "1.5.0"
env_logger="0.9.0"
futures = "0.3.11"
itertools = "0.10.1"
lazy_static = "1.2.0"
libblkid-rs = "0.2.0"
libc = "0.2.121"
libmount = "0.1.9"
libudev = "0.2.0"
log = "0.4.14"
nix = "0.24.0"
rand = "0.8.0"
regex = "1.4.0"
retry = "1.3.1"
serde = "1.0.119"
serde_derive = "1.0.119"
serde_json = "1.0.50"
sha2 = "0.10.1"
tempfile = "3.0.2"

[dependencies.chrono]
version = "0.4.20"
default-features = false
features = ["clock", "std"]

[dependencies.stratisd_proc_macros]
version = "0.1.0"
path = "./stratisd_proc_macros"

[dependencies.libcryptsetup-rs]
version = "0.5.1"
features = ["mutex"]

[dependencies.tokio]
version = "1.5.0"
features = ["sync", "macros", "rt", "rt-multi-thread", "signal", "net", "time"]

[dependencies.dbus]
version = "0.9.0"
features = ["futures"]
optional = true

[dependencies.dbus-tree]
version = "0.9.2"
optional = true

[dependencies.pretty-hex]
version = "0.2.0"
optional = true

[dependencies.rpassword]
version = "5.0.0"
optional = true

[dependencies.uuid]
version = "1.0.0"
features = ["serde", "v4"]

[build-dependencies]
pkg-config = "0.3.18"

[build-dependencies.bindgen]
version = "0.59.0"
optional = true

[dev-dependencies]
loopdev = "0.2.0"
matches = "0.1.3"
proptest = "1.0.0"

[features]
default = ["dbus_enabled"]
dbus_enabled = ["dbus", "dbus-tree"]
extras = ["pretty-hex"]
min = ["rpassword"]
systemd_compat = ["bindgen"]
