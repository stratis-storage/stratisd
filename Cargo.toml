[package]
name = "libstratis"
version = "1.0.3"
authors = ["Stratis Developers <stratis-devel@lists.fedorahosted.com>"]
build = "src/varlink_api/build.rs"

[dependencies]
clap = "2"
nix = "0.13"
devicemapper = "0.26.0"
crc = "1"
byteorder = "1"
chrono = "0.4"
rand = "0.4"
serde = "1"
serde_derive = "1"
serde_json = "1"
tempfile = "3.0.1"
log = "0.4"
env_logger="0.5"
libc = "0.2.47"
libmount = "0.1.10"
error-chain = "0.12"
libudev = "0.2.0"
lazy_static = "1.0.0"
timerfd = "1.0.0"
varlink = "7.0.0"
failure = "0.1"
failure_derive = "0.1"
macro-attr = "0.2.0"
chainerror = "0.4.1"
decimal = "2.0.4"

[dependencies.uuid]
version = "0.7"
features = ["serde", "v4"]

[dev-dependencies]
loopdev = "0.2"
either = "1.1.0"
proptest = "0.8.0"
matches = "0.1.8"

[build-dependencies]
varlink_generator = "7"
