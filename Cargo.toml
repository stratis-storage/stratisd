[package]
name = "libstratis"
version = "2.4.0"
authors = ["Stratis Developers <stratis-devel@lists.fedorahosted.com>"]
edition = "2018"
build = "build.rs"
description = "Stratis daemon"
license-file = "LICENSE"
repository = "https://github.com/stratis-storage/stratisd/"
keywords = ["Linux", "filesystem", "storage"]
categories = ["filesystem"]

[[bin]]
name = "stratis_dumpmetadata"
required-features = ["extras"]

[[bin]]
name = "stratis_dbusquery_version"
required-features = ["dbus_enabled"]

[[bin]]
name = "stratis-min"
required-features = ["extras"]

[dependencies]
clap = "2.21.1"
nix = "0.20.0"
devicemapper = "0.29.0"
crc = "1.0.0"
byteorder = "1.2.3"
chrono = "0.4.1"
rand = "0.8.0"
serde = "1.0.119"
serde_derive = "1.0.119"
serde_json = "1.0.50"
tempfile = "3.0.2"
log = "0.4.8"
env_logger="0.8.0"
libc = "0.2.86"
libmount = "0.1.9"
libudev = "0.2.0"
lazy_static = "1.2.0"
timerfd = "1.0.0"
itertools = "0.10.0"
semver = "0.11.0"
termios = "0.3.0"
regex = "1.4.0"
base64 = "0.13.0"
sha-1 = "0.9.0"
either = "1.5.0"
futures = "0.3.5"

[dependencies.libcryptsetup-rs]
version = "0.4.3"
features = ["mutex"]

[dependencies.tokio]
version = "1.2.0"
features = ["sync", "macros", "rt", "rt-multi-thread", "signal", "net"]

[dependencies.dbus]
version = "0.9.0"
features = ["futures"]
optional = true

[dependencies.dbus-tree]
version = "0.9.0"
optional = true

[dependencies.dbus-tokio]
version = "0.7.0"
optional = true

[dependencies.libdbus-sys]
version = "0.2.1"
optional = true

[dependencies.uuid]
version = "0.8.0"
features = ["serde", "v4"]

[build-dependencies]
pkg-config = "0.3.17"

[dev-dependencies]
error-chain = "0.12.4"
loopdev = "0.2.0"
proptest = "0.10.0"
matches = "0.1.3"

[features]
default = ["dbus_enabled"]
dbus_enabled = ["dbus", "dbus-tree", "dbus-tokio", "libdbus-sys"]
extras = []
