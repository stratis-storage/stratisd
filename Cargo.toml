[package]
name = "libstratis"
version = "2.3.0"
authors = ["Stratis Developers <stratis-devel@lists.fedorahosted.com>"]
edition = "2018"
build = "build.rs"

[[bin]]
name = "stratis_dumpmetadata"
required-features = ["extras"]

[[bin]]
name = "stratis_uuids_to_names"
required-features = ["dbus_enabled"]

[[bin]]
name = "stratis_dbusquery_version"
required-features = ["dbus_enabled"]

[[bin]]
name = "stratis-min"
path = "src/bin/stratis-min/stratis-min.rs"
required-features = ["min"]

[[bin]]
name = "stratisd-min"
path = "src/bin/stratis-min/stratisd-min.rs"
required-features = ["min"]

[[bin]]
name = "stratis-setup-generator"
path = "src/bin/generators/stratis-setup-generator.rs"
required-features = ["extras"]

[dependencies]
clap = "2"
nix = "0.18"
devicemapper = "0.28"
crc = "1"
byteorder = "1"
chrono = "0.4"
rand = "0.7"
serde = "1"
serde_derive = "1"
serde_json = "1"
tempfile = "3"
log = "0.4"
env_logger="0.8"
libc = "0.2"
libmount = "0.1"
libudev = "0.2"
lazy_static = "1"
timerfd = "1"
itertools = "0.9"
libcryptsetup-rs = "0.4"
semver = "0.11"
termios = "0.3"
regex = "1"
base64 = "0.13"
sha-1 = "0.9"
futures-util = "0.3"
async-std = "1"

[dependencies.tokio]
version = "0.3.2"
features = ["stream", "sync", "macros", "rt", "rt-multi-thread", "signal", "net", "io-util"]

[dependencies.dbus]
version = "0.8.4"
optional = true

[dependencies.libdbus-sys]
version = "0.2"
optional = true

[dependencies.rpassword]
version = "5"
optional = true

[dependencies.systemd]
version = "0.8"
optional = true

[dependencies.uuid]
version = "0.8"
features = ["serde", "v4"]

[build-dependencies]
pkg-config = "0.3"

[dev-dependencies]
error-chain = "0.12.2"
loopdev = "0.2"
either = "1"
proptest = "0.10"
matches = "0.1"

[features]
default = ["dbus_enabled"]
dbus_enabled = ["dbus", "libdbus-sys"]
extras = []
min = ["rpassword"]
systemd_notify = ["systemd"]
