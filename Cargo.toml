[package]
name = "stratisd"
version = "0.1.0"
authors = ["Andy Grover <agrover@redhat.com>", "Mulhern <amulhern@redhat.com>", "Todd Gill <tgill@redhat.com>"]
build = "build.rs"

[build-dependencies]
serde_codegen = "0"

[dependencies]
dbus = "0.4"
clap = "1"
nix = "0"
devicemapper = "0.4.0"
crc = "1"
byteorder = "0.3.13"
time = "0.1"
newtype_derive = "0.1"
custom_derive = "0.1"
enum_derive = "0.1"
term = "0.4"
rand = "0.3"
bidir-map = "0.3"
serde = "0"

[dependencies.uuid]
version = "0.3.1"
features = ["v4"]

[dev-dependencies]
quickcheck = "0.4"
